name: CI for neutron-web

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.ref }}
      - name: Clone neutron-core
        run: git clone https://github.com/hugo.perier/neutron-core/neutron-core.git
      - name: Link neutron-core to neutron-web
        run: npm link neutron-core
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn test